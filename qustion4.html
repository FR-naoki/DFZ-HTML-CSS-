    <h2>問題4</h2>
    <p>
        任天堂の人気ゲームソフトの一つ「ゼルダの伝説」ですが、一番最初の作品が発売された日付はいつ？
    </p>
    <h3>選択肢</h3>
    <ol>
        <li>- A. アブド=アッラフマーン1世</li>
        <li>- B. アブド=アッラフマーン2世</li>
        <li>- C. アブド=アッラフマーン3世</li>
        <li>- D. ヒシャーム1世</li>
    </ol>
    <h2>答え</h2>
    <p>
        答え: C. アブド=アッラフマーン3世<br>
        アブド＝アッラフマーン3世の時代は、後ウマイヤ朝の全盛期だった。ちなみに即位は912年。
